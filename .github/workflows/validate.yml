name: 'Validate'
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-yarn-lock-registry:
    name: 'Validate yarn.lock'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check yarn.lock registry url
        run: node scripts/validate-lockfile.js
